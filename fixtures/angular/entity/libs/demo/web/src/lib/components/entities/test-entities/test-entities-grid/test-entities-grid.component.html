<entity-grid
    title="Test entities"
    [items]="repository.items$ | async"
    (selected)="onSelected($event)"
    [columns]="['name','action']"
    [readonly]="readonly"
    [strings]="strings"
    (create)="onCreateClick($event)"
    (update)="onUpdateClick($event)"
    (delete)="onDeleteClick($event)"
    (view)="onViewClick($event)"
    (search)="onChangeFilter({searchText:$event})"
    (changeOrder)="onChangeFilter({sort:$event})"
    [paginationMeta]="repository.paginationMeta$ | async"
    [enableCreate]="'add_test-entity' | perm:false | async"
    [enableUpdate]="'change_test-entity' | perm:false | async"
    [enableDelete]="'delete_test-entity' | perm:false | async"
    (changePage)="onChangePage($event)"
    [processing]="processing$ | async">
</entity-grid>
