<div class="container-fluid">
    <h3 class="page-header">
        <span
            class="ident"
            *ngIf="activatedRoute.parent.parent.data | async as parentData">
            {{ parentData?.title | translate}}:
        </span>
        <span *ngIf="activatedRoute.data | async as data">{{ data?.title | translate}}</span>
    </h3>
    <permissions-grid [apiUrl]="apiUrl"></permissions-grid>
</div>
