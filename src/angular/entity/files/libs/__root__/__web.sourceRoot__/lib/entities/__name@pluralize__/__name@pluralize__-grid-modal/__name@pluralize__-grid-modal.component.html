<entity-grid-modal
    [title]="title"
    [yesTitle]="yesTitle"
    [readonly]="readonly"
    [noTitle]="noTitle"
    (yes)="onYesClick()"
    (no)="onNoClick()"
    [processing]="processing$ | async">
    <<%= pluralize(name) %>-grid
        [apiUrl]="apiUrl"
        #grid>
    </<%= pluralize(name) %>-grid>
</entity-grid-modal>
