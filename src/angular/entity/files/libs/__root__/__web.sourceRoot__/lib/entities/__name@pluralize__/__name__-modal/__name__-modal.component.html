<form
    [formGroup]="form"
    novalidate>
    <prompt-form-modal
        [title]="title"
        [message]="message"
        [infoMessage]="infoMessage"
        [errorMessage]="errorMessage"
        [noTitle]="noTitle"
        [yesTitle]="yesTitle"
        [readonly]="readonly"
        (no)="onNoClick()"
        (yes)="onYesClick()"
        [data]="data"
        [processing]="processing$ | async">
<%for (var i = 0; i < fields.length; i++) { %>        <form-group
    [checkIsDirty]="checkIsDirty"
    [form]="form"
    name="<%=fields[i]%>"
    [title]="strings.<%=fields[i]%>">
    <input
        formControlName="<%=fields[i]%>"
        [readonly]="readonly"
        focused>
</form-group>
<%}%>
    </prompt-form-modal>
</form>
